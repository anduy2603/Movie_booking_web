version: "3.9"

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: moviebooking-server
    ports:
      - "8000:8000"
    env_file:
      - ./server/.env
    volumes:
      - ./server:/app
      - ./server/logs:/app/logs
      # LÆ°u SQLite data
      - server_sqlite_data:/app/data
    environment:
      - PYTHONPATH=/app
      - DEBUG=true
      - ENVIRONMENT=development
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - moviebooking-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: moviebooking-client
    depends_on:
      - server
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
      - NODE_ENV=development
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    restart: unless-stopped
    networks:
      - moviebooking-network

networks:
  moviebooking-network:
    driver: bridge

volumes:
  server_sqlite_data:
