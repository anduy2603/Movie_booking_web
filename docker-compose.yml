version: "3.9"

services:
  server:
    build: ./server
    container_name: moviebooking-server
    ports:
      - "8000:8000"
    env_file:
      - ./server/.env
    volumes:
      - ./server:/app
      - ./server/logs:/app/logs  # Mount logs directory
    environment:
      - PYTHONPATH=/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8000/"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 40s
    networks:
      - moviebooking-network

  client:
    build:
      context: ./client
      # Use Dockerfile.dev for development with hot reload
      # dockerfile: Dockerfile.dev
    container_name: moviebooking-client
    ports:
      - "3000:80"
    # Production: không cần volumes vì đã build trong Dockerfile
    # Development: uncomment volumes và dùng Dockerfile.dev
    # volumes:
    #   - ./client:/app
    #   - /app/node_modules
    restart: unless-stopped
    networks:
      - moviebooking-network

  # Optional: Add PostgreSQL for production
  # postgres:
  #   image: postgres:15-alpine
